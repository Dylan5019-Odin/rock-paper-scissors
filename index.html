<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1>Rock Paper Scissors (First to 5 Wins!)</h1>
    <div>
      <h2 class="winner"></h2>
    </div>
    <div class="choice-buttons">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
</div>
    <div class="play-button">
    <button class="play">Play Game</button>
    </div>
    
    <p class="result">Play Game for Result</p>

      
    <div class="scores">
      <h2>Scores:</h2>
      <p>Player Score: <span class="playerScore"> 0</span></p>
      <p>Computer Score: <span class="computerScore"> 0</span></p>
      <p>Draws: <span class="draws"> 0</span></p>
    </div>


  </body>

  <script src="main.js"></script>
</html>
